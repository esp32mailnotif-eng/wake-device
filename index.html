<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nRF52 Wake Tool</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        button { padding: 20px; font-size: 18px; width: 80%; max-width: 300px; margin-bottom: 20px; cursor: pointer; }
        #log { margin-top: 20px; white-space: pre-line; border: 1px solid #ccc; padding: 10px; text-align: left; font-family: monospace; }
    </style>
</head>
<body>
    <h1>nRF52 Wake Tool</h1>
    <button id="btnStart" style="background: #28a745; color: white;">WAKE DEVICE</button>
    <div id="log">Status: Ready</div>

    <script>
        const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
        const CHAR_UUID    = 'abcd1234-1234-1234-1234-1234567890ab';
        const logEl = document.getElementById('log');

        function log(msg) { logEl.textContent += msg + '\n'; }

        document.getElementById('btnStart').addEventListener('click', async () => {
            logEl.textContent = ""; // Clear log
            try {
                log('Searching for nRF52_W...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'nRF52_W' }],
                    optionalServices: [SERVICE_UUID]
                });

                log('Connecting...');
                const server = await device.gatt.connect();

                log('Connected. Discovering Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);

                log('Discovering Characteristic...');
                const characteristic = await service.getCharacteristic(CHAR_UUID);

                log('Writing 0x01...');
                await characteristic.writeValue(new Uint8Array([0x01]));

                log('✅ SUCCESS! Wake signal sent.');
                setTimeout(() => { device.gatt.disconnect(); log('Disconnected.'); }, 1000);

            } catch (err) {
                log('❌ Error: ' + err);
            }
        });
    </script>
</body>
</html>
