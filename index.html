<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Wake Pro v2.5</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg: #0f172a; --accent: #3b82f6; --success: #10b981; --warn: #f59e0b; --danger: #ef4444; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: white; text-align: center; padding: 20px; min-height: 100vh; }
        .card { background: #1e293b; padding: 20px; border-radius: 16px; max-width: 400px; margin: auto; border: 1px solid #334155; }
        .btn { background: var(--accent); border: none; padding: 18px; border-radius: 12px; color: white; font-size: 1.1rem; width: 100%; margin: 10px 0; cursor: pointer; font-weight: 600; text-decoration: none; display: block; }
        .btn-wifi { background: #475569; border: 1px solid #64748b; font-size: 0.9rem; }
        .btn-ap { background: #6366f1; }
        .btn-searching { background: var(--warn) !important; }
        .success-flash { background: var(--success) !important; }
        #status { font-size: 0.9rem; color: #94a3b8; margin: 15px 0; padding: 12px; border-radius: 8px; background: #0f172a; border: 1px solid #334155; }
        .heartbeat { width: 10px; height: 10px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 8px; }
        .blink { animation: blinker 0.8s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="card">
        <h2>S3 Wake Pro <small style="color:var(--accent)">v2.5</small></h2>
        
        <div id="device-list"></div>
        <button class="btn" style="background:transparent; border:2px dashed #444;" onclick="pairNew()">+ Pair New BLE Device</button>
        
        <div id="status">Ready</div>

        <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">

        <p style="font-size: 0.8rem; color: #94a3b8;">WIFI TOOLS</p>
        
        <a href="intent:#Intent;action=android.settings.WIFI_SETTINGS;end" class="btn btn-wifi">
            üì∂ Open WiFi List (Android)
        </a>

        <a href="http://192.168.4.1" target="_blank" class="btn btn-ap">
            üåê Open ESP32 Web Page
        </a>

        <div id="cancel-zone"></div>
    </div>

    <script>
        const S_UUID = "12345678-1234-1234-1234-1234567890ab";
        const C_UUID = "abcd1234-1234-1234-1234-1234567890ab";
        let isHunting = false;

        window.onload = refreshList;

        async function refreshList() {
            if (!navigator.bluetooth.getDevices) return;
            const devices = await navigator.bluetooth.getDevices();
            const list = document.getElementById('device-list');
            list.innerHTML = "";
            devices.forEach(dev => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = "Wake " + (dev.name || "ESP32");
                b.onclick = () => startHunt(dev, b);
                list.appendChild(b);
            });
        }

        async function startHunt(device, btn) {
            if(isHunting) return;
            isHunting = true;
            btn.classList.add('btn-searching');
            document.getElementById('cancel-zone').innerHTML = `<button class="btn" style="background:var(--danger)" onclick="location.reload()">STOP SEARCH</button>`;

            while (isHunting) {
                updateStatus(`<span class="heartbeat blink"></span>Scanning for 600ms Spike...`);
                try {
                    const server = await Promise.race([
                        device.gatt.connect(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Retry')), 4500))
                    ]);

                    const service = await server.getPrimaryService(S_UUID);
                    const char = await service.getCharacteristic(C_UUID);
                    await char.writeValue(new Uint8Array([0x01]));

                    isHunting = false;
                    if ("vibrate" in navigator) navigator.vibrate([200, 100, 200]);
                    updateStatus("‚úÖ SUCCESS: 0x01 SENT");
                    btn.classList.replace('btn-searching', 'success-flash');
                    setTimeout(() => { device.gatt.disconnect(); location.reload(); }, 3000);

                } catch (e) {
                    await new Promise(r => setTimeout(r, 500));
                }
            }
        }

        async function pairNew() {
            try {
                await navigator.bluetooth.requestDevice({ filters: [{ services: [S_UUID] }] });
                refreshList();
            } catch (e) { console.log("Pairing Cancelled"); }
        }

        function updateStatus(msg) { document.getElementById('status').innerHTML = msg; }
    </script>
</body>
</html>
