<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Wake Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .btn { background: #3b82f6; border: none; padding: 20px; border-radius: 12px; color: white; font-size: 1.2rem; width: 100%; margin-bottom: 15px; cursor: pointer; }
        .btn-pair { background: #10b981; }
        #status { font-size: 0.9rem; color: #94a3b8; margin-top: 20px; border: 1px solid #334155; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>S3 Wake Pro <small>v2.0</small></h1>
    
    <div id="device-list">
        </div>

    <button class="btn btn-pair" onclick="pairNew()">+ Pair New Device</button>
    
    <div id="status">Ready.</div>

    <script>
        const S_UUID = "12345678-1234-1234-1234-1234567890ab";
        const C_UUID = "abcd1234-1234-1234-1234-1234567890ab";

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        async function refreshList() {
            if (!navigator.bluetooth.getDevices) {
                document.getElementById('status').innerText = "Update Chrome/Enable Flags";
                return;
            }
            const devices = await navigator.bluetooth.getDevices();
            const list = document.getElementById('device-list');
            list.innerHTML = "";
            devices.forEach(dev => {
                const b = document.createElement('button');
                b.className = "btn";
                b.innerText = "Wake " + (dev.name || "C3_WAKE");
                b.onclick = () => connect(dev);
                list.appendChild(b);
            });
        }

        async function pairNew() {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ services: [S_UUID] }]
            });
            await connect(device);
            refreshList();
        }

        async function connect(device) {
            try {
                document.getElementById('status').innerText = "Waiting for 600ms Spike...";
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(S_UUID);
                const char = await service.getCharacteristic(C_UUID);
                await char.writeValue(new Uint8Array([0x01]));
                document.getElementById('status').innerText = "SENT: WAKE COMMAND";
                device.gatt.disconnect();
            } catch (e) {
                document.getElementById('status').innerText = "Retry: S3 is in Deep Sleep.";
            }
        }

        window.onload = refreshList;
    </script>
</body>
</html>
