<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Auto Wake Pro v2.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=2.3');
        }
    </script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,1); max-width: 400px; margin: auto; }
        .btn { width: 100%; padding: 20px; font-size: 18px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin: 10px 0; display: block; text-decoration: none; }
        #startBtn { background: #007bff; color: white; }
        #redirectBtn { background: #28a745; color: white; display: none; } 
        #status { font-family: monospace; font-size: 14px; margin: 15px 0; color: #333; font-weight: bold; }
        
        /* High-visibility fallback button */
        .instructions { background: #ff5722; color: white; padding: 25px; border-radius: 15px; font-size: 18px; display: none; margin-top: 15px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .manual-hint { font-size: 12px; color: #666; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>System Wake</h2>
        <button id="startBtn" class="btn" onclick="initiateWake()">1. START WAKE</button>
        <div id="status">Status: Ready (v2.3)</div>

        <div id="stepInstruction" class="instructions" onclick="forceOpenSettings()">
            STEP 2:<br>OPEN WI-FI SETTINGS
        </div>
        <div id="manualHint" class="manual-hint">If button fails: Swipe down phone tray > Long-press Wi-Fi icon</div>

        <a id="redirectBtn" href="http://192.168.4.1" class="btn">3. OPEN DEVICE PAGE</a>
    </div>

    <script>
        const S_UUID = '12345678-1234-1234-1234-1234567890ab';
        const C_UUID = 'abcd1234-1234-1234-1234-1234567890ab';
        let bluetoothDevice = null;

        function forceOpenSettings() {
            // Attempt 1: Standard Intent
            window.location.href = "intent:#Intent;action=android.settings.WIFI_SETTINGS;end";
            
            // Attempt 2: Direct Protocol (Works on some newer Androids)
            setTimeout(() => {
                window.location.href = "app-settings:wifi";
            }, 500);

            // Attempt 3: Generic Settings
            setTimeout(() => {
                window.location.href = "intent:#Intent;action=android.settings.SETTINGS;end";
            }, 1000);
        }

        async function initiateWake() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true, 
                    optionalServices: [S_UUID]
                });
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('status').innerText = "Connecting...";
                
                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(S_UUID);
                const char = await service.getCharacteristic(C_UUID);
                await char.writeValue(new Uint8Array([0x01]));
                
                onWakeAcknowledged();
            } catch (err) {
                document.getElementById('status').innerText = "Error: " + err.message;
            }
        }

        function onWakeAcknowledged() {
            document.getElementById('status').innerHTML = "SIGNAL SENT!";
            document.getElementById('stepInstruction').style.display = 'block';
            document.getElementById('manualHint').style.display = 'block';
            document.getElementById('redirectBtn').style.display = 'block';
            
            if (bluetoothDevice) bluetoothDevice.gatt.disconnect();
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

            // Auto-detect connection
            autoDetectWifi();
        }

        function autoDetectWifi() {
            fetch('http://192.168.4.1', { mode: 'no-cors' })
                .then(() => window.location.href = "http://192.168.4.1")
                .catch(() => setTimeout(autoDetectWifi, 4000));
        }
    </script>
</body>
</html>
